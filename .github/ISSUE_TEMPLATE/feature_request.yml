name: Feature Request
description: 建议一个新功能
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请描述你想要的功能。
  
  - type: textarea
    id: problem
    attributes:
      label: 问题背景
      description: 这个功能解决什么问题？
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: 建议的方案
      description: 你希望如何实现？
    validations:
      required: true
  
  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      options:
        - 低
        - 中
        - 高
        - 紧急
    validations:
      required: true
  
  - type: checkboxes
    id: terms
    attributes:
      label: 确认事项
      options:
        - label: 我已经搜索了现有的Issues和PRs
          required: true
        - label: 我愿意实现这个功能
          required: false
